<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicon.png" />
		<link
			rel="preload"
			href="%sveltekit.assets%/fonts/Montserrat-VariableFont_wght.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		%sveltekit.head%

    <body data-sveltekit-preload-data="hover" data-theme="equipped">
        <div style="display: contents" class="h-full overflow-hidden">%sveltekit.body%</div>
    </body>
</html>
